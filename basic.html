<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Paket Basic - Jasa Pembuatan Website UMKM & Pelajar</title>
<link rel="stylesheet" href="styles.css" />
<style>
  body {
    background-color: #f9fafb;
    font-family: 'Poppins', sans-serif;
    color: #333;
    margin: 0;
    padding: 0 1rem;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
  }
  header {
    background-color: #2a9d8f;
    padding: 1rem 2rem;
    color: white;
    text-align: center;
    border-radius: 0 0 20px 20px;
    margin-bottom: 2rem;
  }
  header h1 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 2rem;
    margin: 0;
  }
  .package-details {
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    padding: 2rem;
  }
  .package-title {
    font-size: 1.8rem;
    font-weight: 700;
    color: #2a9d8f;
    margin-bottom: 1rem;
    text-align: center;
  }
  .package-price {
    font-size: 2.5rem;
    font-weight: 700;
    color: #e9c46a;
    text-align: center;
    margin-bottom: 2rem;
  }
  ul.features-list {
    list-style: none;
    padding: 0;
    margin: 0 0 2rem 0;
  }
  ul.features-list li {
    padding-left: 1.5rem;
    margin-bottom: 1rem;
    position: relative;
    font-size: 1.1rem;
    color: #555;
  }
  ul.features-list li::before {
    content: "âœ“";
    position: absolute;
    left: 0;
    color: #2a9d8f;
    font-weight: 700;
  }
  .btn-order {
    display: block;
    width: 100%;
    background-color: #2a9d8f;
    color: white;
    text-align: center;
    padding: 1rem 0;
    border-radius: 50px;
    font-weight: 700;
    font-size: 1.2rem;
    text-decoration: none;
    box-shadow: 0 6px 12px rgba(42, 157, 143, 0.6);
    transition: background-color 0.3s ease;
  }
  .btn-order:hover,
  .btn-order:focus {
    background-color: #1f665c;
    outline: none;
  }
  footer {
    text-align: center;
    font-size: 0.9rem;
    color: #777;
    margin-top: 3rem;
    margin-bottom: 1rem;
  }
</style>
</head>
<body>

<header>
  <h1>Paket Basic</h1>
</header>

<section class="package-details" aria-label="Detail Paket Basic">
  <div class="package-title">Basic</div>
  <div class="package-price">Rp 500.000</div>
  <ul class="features-list">
    <li>Website Company Profile sederhana</li>
    <li>Desain responsif</li>
    <li>Maksimal 5 halaman</li>
    <li>Dukungan email 1 bulan</li>
  </ul>
  <a href="mailto:contact@yourdomain.com?subject=Pemesanan Paket Basic" class="btn-order" role="button">Pesan Paket</a>
</section>

<footer>
  &copy; 2024 Jasa Pembuatan Website untuk UMKM & Pelajar. Semua hak cipta dilindungi.
</footer>

</body>
</html>
