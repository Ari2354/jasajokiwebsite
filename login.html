<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - WebDevPro</title>
    <meta name="description" content="Login page for purchasing services at WebDevPro" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen font-poppins">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800 font-montserrat">Login</h1>
        <form id="loginForm" class="space-y-6" novalidate>
            <div>
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" required class="form-input" placeholder="you@example.com" />
                <p class="text-red-500 text-sm mt-1 hidden" id="emailError">Please enter a valid email.</p>
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" required minlength="6" class="form-input" placeholder="Your password" />
                <p class="text-red-500 text-sm mt-1 hidden" id="passwordError">Password must be at least 6 characters.</p>
            </div>
            <button type="submit" class="btn-submit">Login</button>
        </form>
        <p class="mt-4 text-center text-gray-600">
            Belum punya akun? <a href="register.html" class="text-primary hover:underline">Daftar di sini</a>
        </p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            let valid = true;

            if (!emailInput.value || !emailInput.value.includes('@')) {
                emailError.classList.remove('hidden');
                valid = false;
            } else {
                emailError.classList.add('hidden');
            }

            if (!passwordInput.value || passwordInput.value.length < 6) {
                passwordError.classList.remove('hidden');
                valid = false;
            } else {
                passwordError.classList.add('hidden');
            }

            if (valid) {
                // Simulate login success
                alert('Login successful! Redirecting to order page...');
                window.location.href = 'order.html';
            }
        });
    </script>
</body>
</html>
